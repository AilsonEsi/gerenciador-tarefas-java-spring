<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Gerenciador de tarefas, inclusao de tarefa</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Gerenciador de Tarefas</a>
        </nav>
        <div class="container">
            <h3>Insercao de novo usuario</h3>
            <form class="form-horizontal" action="/registration" method="POST" th:object="${usuario}">
                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}">
                            <label th:errors="*{email}" class="validation-message"></label>
                        </div>
                        <label>E-mail</label>
                        <input type="text" maxlength="50" class="form-control" th:field="*{email}">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('senha')}">
                            <label th:errors="*{senha}" class="validation-message"></label>
                        </div>
                        <label>Senha</label>
                        <input type="password" maxlength="100" class="form-control" th:field="*{senha}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
        <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </body>

</html>
