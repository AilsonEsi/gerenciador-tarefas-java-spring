<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Gerenciador de tarefas, inclusao de tarefa</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">

    </head>

    <body>

        <div th:replace="fragmentos/fragmentos :: cabecalho"></div>
        <div class="container">
            <h3>Insercao de nova tarefa</h3>
            <form class="form-horizontal" action="/tarefas/inserir" method="POST" th:object="${tarefa}">
                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('titulo')}">
                            <label th:errors="*{titulo}" class="validation-message"></label>
                        </div>
                        <label>Titulo</label>
                        <input type="text" maxlength="50" class="form-control" th:field="*{titulo}">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('descricao')}">
                            <label th:errors="*{descricao}" class="validation-message"></label>
                        </div>
                        <label>Descricao</label>
                        <input type="text" maxlength="100" class="form-control" th:field="*{descricao}">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('dataExpiracao')}">
                            <label th:errors="*{dataExpiracao}" class="validation-message"></label>
                        </div>
                        <label>Data de Expiracao</label>
                        <input type="date" class="form-control" th:field="*{dataExpiracao}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
        <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </body>

</html>
